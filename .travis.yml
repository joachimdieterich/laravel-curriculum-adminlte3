language: php

os:
  - linux

php:
  - 7.3

before_script:
  - chmod 777 -R storage
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - php artisan passport:keys
  - nvm install node
  - npm install
  - npm run production

script:
  - vendor/bin/phpunit

services:
  - redis-server

cache:
  directories:
    - vendor
env:
  LANGUAGE=de
